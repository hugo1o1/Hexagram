<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="//cdn.bootcss.com/vue/2.3.2/vue.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <h5>输入六芒星的面积（测试数据207840,半径为100）</h5>
        <input
          type="text"
          v-model="space"
          placeholder=""
          @focus="focus"
          @change="onChange"
        />
        <h5>{{state}}</h5>
        <div class="container" :style="wrapStyle">
          <div class="tri1" :style="style"></div>
          <div class="tri2" :style="style"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",

      data: {
        space: 207840,
        state: "loading....",
        radius:100,
      
      },
      computed:{
        wrapStyle:function(){
            return{
                width: `${this.radius*2/(Math.sqrt(3)/2)}px`,
                height: `${this.radius*2/(Math.sqrt(3)/2)}px`,

            }
        },
        style:function(){
        return{
          borderLeft: `${Math.ceil(Math.sqrt(3)*this.radius)}px solid transparent`,
          borderTop: `${this.radius}px solid transparent`,
          borderRight:  `${Math.ceil(Math.sqrt(3)*this.radius)}px solid pink`,
          borderBottom: `${this.radius}px solid transparent`,
     
        }
        }
      },
      mounted() {
        // 初始化
        this.onChange();
      },
      methods: {
        focus() {
          this.state = "waiting...";
        },
        onChange() {
          if (this.verify(this.space)) {
            // 圆的半径
           this.radius = Math.ceil(Math.sqrt(this.space / (12 * Math.sqrt(3))));
           this.state = "好啦,这是你想要的六芒星~"
          }
        },
        verify(value) {
          return true;
        },

      },
    });
  </script>
</html>

<style>
    input{
        position: relative;
        z-index: 100;
    }
  .container{
    position: relative;
    background:yellow;
    top: 0;
    border-radius: 100%;
    overflow: hidden;
  }
  .tri1, .tri2{
    position: absolute;
    top: 31%;
    right: 19%;
    margin: 0 auto;
    width: 0px;
    height: 0px;
    transition: all 1s;
  }
  .tri1 {
    transform:translateY(-57%) rotate(30deg);
    
  }
  .tri2{
 
    transform: rotate(-30deg);
  }
</style>
