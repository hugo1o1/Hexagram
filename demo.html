<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="//cdn.bootcss.com/vue/2.3.2/vue.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <h5>输入六芒星的面积（测试数据207840,半径为100）</h5>
        <input
          type="text"
          v-model="space"
          placeholder=""
          @focus="focus"
          @change="onChange"
        />
        <h5>{{state}}</h5>
        <canvas id="canvas" width="200" height="200"></canvas>
      </div>
    </div>
  </body>
  <script>
    let chnNumChar = {
      零: 0,
      一: 1,
      二: 2,
      三: 3,
      四: 4,
      五: 5,
      六: 6,
      七: 7,
      八: 8,
      九: 9,
    };

    let chnNameValue = {
      十: { value: 10, secUnit: false },
      百: { value: 100, secUnit: false },
      千: { value: 1000, secUnit: false },
      万: { value: 10000, secUnit: true },
      亿: { value: 100000000, secUnit: true },
    };

    function ChineseToNumber(chnStr) {
      let rtn = 0;
      let section = 0;
      let number = 0;
      let secUnit = false;
      let str = chnStr.split("");

      for (let i = 0; i < str.length; i++) {
        let num = chnNumChar[str[i]];
        if (typeof num !== "undefined") {
          number = num;
          if (i === str.length - 1) {
            section += number;
          }
        } else {
          let unit = chnNameValue[str[i]].value;
          secUnit = chnNameValue[str[i]].secUnit;
          if (secUnit) {
            section = (section + number) * unit;
            rtn += section;
            section = 0;
          } else {
            section += number * unit;
          }
          number = 0;
        }
      }
      return rtn + section;
    }
  </script>
  <script>
    new Vue({
      el: "#app",

      data: {
        space: 207840,
        state: "loading....",
      },
      mounted() {
          // 初始化
          this.onChange()
      },
      methods: {
        focus(){
            this.state = "waiting..."
        },
        onChange() {
            // 检查是否是中文
            const reg_zh = /.*[\u4e00-\u9fa5]+.*/;
          if(reg_zh.test(this.space)){
            this.space = ChineseToNumber(this.space)
          }
          console.log(this.space)
          
          if (this.verify(this.space)) {
            // 圆的半径
            let radius = Math.ceil(Math.sqrt(this.space / (12 * Math.sqrt(3))));
            // 重画
            this.draw(radius);
          }
        },
        zhToNUm(value){
          return ChineseToNumber(value)
        },
        verify(value) {
          // 检查是否是数字
          const reg = /^[0-9]+.?[0-9]*/;
         if(reg.test(value)){
            return true
         }else{
          this.state = "输入阿拉伯或者中文数字代表面积哦";

         }
        },
    
        draw(radius) {
            let width =2*radius+20,
            height = 2*radius+20;
          let canvas = document.querySelector("#canvas"),
            context = canvas.getContext("2d");
            canvas.width= width;
            canvas.height = height;


          // 原点坐标
          let originX = width / 2,
            originY = height / 2;


          context.lineWidth = 1;

          // 画内圆
          context.strokeStyle = "#000";
          context.beginPath();
          context.arc(originX, originY, radius, 0, 2 * Math.PI);
          context.stroke();
          context.closePath();
        // 画外圆
          context.beginPath();
          context.arc(originX, originY, radius + 10, 0, 2 * Math.PI);
          context.stroke();
          context.closePath();

          // 把原点移动到圆心，旋转之后才不会变形
          context.translate(originX, originY);
          for (let i = 0; i < 6; i++) {
            // 画完三角形后旋转一半角度画另一个三角形
            if (i === 3) {
              context.rotate((Math.PI * 2) / 6);
            }
            context.moveTo(0, -radius);
            context.lineTo(radius * Math.sin(Math.PI / 3), radius / 2);
            context.stroke();
            context.rotate((Math.PI * 2) / 3);
            this.state = "好啦,这是你想要的六芒星~"
          }
        },
      },
    });
  </script>
</html>
